{% load static %}
 <!-- Modal -->
 <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <!--Content-->
        <div class="modal-content shadow-sm">
           
                <div class="text-center mr-3 mt-2">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <!-- </div> -->
            <div class="modal-header justify-content-center border-bottom-0">
              <img src="{% static 'images/logo_modal.png' %}" alt="Logo Modal">
            </div>
        
            <!--Body-->
            
            <div class="modal-body mx-4">
                <!--Body-->
          
                <form class="modal-form" method="POST" action="{% url "akun:login" %}?next={{request.path|urlencode}}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="username" class="form-control " placeholder="Username Or Email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control"  placeholder="Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-login-modal mb-3 btn-rounded">Masuk</button>
                        <p class="modal-login">Belum Punya Akun ? <a href="{% url "akun:regis" %}">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
  </div>
