{% load static %}
{% load humanize %}
<div class="modal fade" id="modalCheckout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <!--Content-->
        <div class="modal-content shadow-sm ">
            <!--Header-->
            <div class="text-center mr-3 mt-2">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </div>
          <!-- </div> -->
          <div class="modal-header border-bottom">
            <h2 class="header-modal-checkout ">Order Summary <img src="{% static "images/Vector.png" %}"</>
          </div>
            <!--Body-->
            <form method="post" action="{% url "transaksi:checkOut" %}">
              {% csrf_token %}
            <div class="modal-body ">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-4 col-sm-6">{{object.nama_paket}}</div>
                    <div class="col-md-6 col-sm-6  price">IDR {{object.harga|intcomma}}
                      {{form.paket}}
                      {{form.user}}
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-4 col-sm-6">Person</div>
                    <div class="col-4 col-sm-6 input-person ">
                        {# <input type="number" min="1"> #}
                        {{form.jumlah}}
                    </div>
                  
                  </div>
                  <hr class="mt-5">
                  <div class="row total-price">
                    <h2 class="col-4 col-sm-6">Total</h2>
                    <h2 class="col-4 col-sm-6 ml-auto ">IDR. {{object.harga|intcomma}}</h2>
                  </div>
                 <div class="row">
                   <input type="submit" class="btn btn-primary btn-checkout mx-auto" value="BAYAR">
                 </div>
                </div>
            </div>
            </form>
        </div>
    </div>
  </div>
