{% extends "PaketView.html" %}
{% load static %}

{% block content %}
	<h2>Home / Travel Package</h2>
	{% if error is not None %}
		<h1 class="text-error">{{error}}</h1>
	{% endif %}
	<br>
	{% for i in object_list %}

		<h4>{{i.nama_paket}}</h4>
		<br>
		{% for pic in img %}
			{% if pic.id_paket == i %}
				<img src="{{pic.url}}">
			{% endif %}
		{% endfor %}

	{% endfor %}
{% endblock content %}
