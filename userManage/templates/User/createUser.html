{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
	{% include 'include/css.html' %}
    <title>Register</title>
  </head>
  <body>
	<main>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto my-5">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
              <img src="{% static 'images/register.png' %}">
            </div>
            <div class="card-body mx-5 text-center ">
              <img src="{% static 'images/logo-register.png' %}" class="mb-3">
              <form method="POST" autocomplete="off" class="form-signin justify-content-center">
                {% csrf_token %}
                <div class="form-label-group">
                  {{form.username}}
                  
                </div>
  
                <div class="form-label-group">
                  {{form.email}}
                 
                </div>
                
                <hr>
  
                <div class="form-label-group">
                  {{form.password1}}                

                </div>
                
                <div class="form-label-group">
                  {{form.password2}}
                  {% for error in form %}
                    <p>{{error.errors}}</p>
                  {% endfor %}
                </div>
  
                <button class="btn btn-register-login btn-block text-uppercase" type="submit">Register</button>
                <a class=" d-block text-center mt-2 " href="{% url "akun:login" %}">Sign In</a>
               
                
              </form>
            </div>
          </div>
        </div>
      </div>
	</div>
</main>
{% include 'include/js.html' %}
  </body>
  





<!-- Modal Checkout -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
  
</html>
